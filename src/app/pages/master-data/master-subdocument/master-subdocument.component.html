<app-breadcrumbs title="Sub Documents" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

<div class="card">
  <div class="card-header">
    <h4 class="card-title mb-0 flex-grow-1">Sub Documents</h4>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <div class="search-box">
          <input type="text" class="form-control search" placeholder="Search..." [(ngModel)]="searchTerm"
            (input)="onSearch()" />
          <i class="ri-search-line search-icon"></i>
        </div>
      </div>
      <div class="col-md-6">
        <div style="float: right">
          <span style="margin-right: 4px">Show</span>
          <select class="data rounded-3" id="pageSizeDropdown" [(ngModel)]="pageSize" (change)="onPageSizeChange()">
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
          <span style="margin-left: 4px">Data</span>
        </div>
      </div>
      <div class="col-12 mt-3">
        <button type="button" class="btn btn-primary btn-sm" (click)="onAction('add', '')">
          <span class="ri-add-circle-line"></span> Add Data
        </button>
      </div>
    </div>

    <div class="row mt-3">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
         
         
          <thead>
            <tr>
                <th scope="col" class="text-center" (click)="onSort('id')">
                    No
                    <span [class]="getSortIcon('id')"></span>
                </th>
                <th scope="col" (click)="onSort('desc')">
                    Document Desc
                    <span [class]="getSortIcon('desc')"></span>
                </th>
                <th scope="col" (click)="onSort('code')">
                  Code
                  <span [class]="getSortIcon('code')"></span>
              </th>
             
                <th scope="col" class="text-center">Action</th>
            </tr>
        </thead>
        
        <tbody>
            <ng-container *ngIf="listData && listData.length > 0; else noData">
                <tr *ngFor="let data of listData; let i = index">
                    <td class="text-center">{{ (page - 1) * pageSize + i + 1 }}</td>
                    <td>{{ data?.desc || '-' }}</td>
                    <td>{{ data?.code || '-' }}</td>
                   
                    <td class="text-center">
                        <div class="hstack gap-2 justify-content-center">
                            <button class="btn btn-primary btn-icon waves-effect waves-light" ngbTooltip="Edit Area"
                                (click)="onAction('edit', data)">
                                <span class="ri-edit-fill"></span>
                            </button>
                            <button class="btn btn-danger btn-icon waves-effect waves-light" ngbTooltip="Delete Area"
                                (click)="onDelete(data['id'])">
                                <span class="ri-delete-bin-5-line"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </ng-container>
            <ng-template #noData>
                <tr>
                    <td colspan="7" class="text-center">No Area data available.</td>
                </tr>
            </ng-template>
        </tbody>
        

        </table>
      </div>
      <div class="row justify-content-md-between align-items-md-center">
        <div class="col col-sm-6">
          <div class="dataTables_info mb-2" id="tickets-table_info" role="status" aria-live="polite">
            {{ getShowingText() }} 
          </div>
        </div>
        
        
        <div class="col col-sm-6">
          <div class="pagination justify-content-end">
            <ngb-pagination [collectionSize]="totalRecords" [(page)]="page" [pageSize]="pageSize" [maxSize]="3"
              [rotate]="true" [boundaryLinks]="true" (pageChange)="onPageChange($event)"></ngb-pagination>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>

<ng-template #modalForm let-modal>
    <div class="modal-header">
        <h5 class="modal-title">
            {{ statusForm === 'add' ? 'Add Report' : 'Edit Report' }}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="formData" (ngSubmit)="onSubmit()">
  
        <!-- Description -->
        <div class="mb-3">
          <label for="desc" class="form-label">Description <span class="text-danger">*</span></label>
          <input type="text" id="desc" class="form-control" formControlName="desc" placeholder="Enter Description"
            [ngClass]="{ 'is-invalid': formData.get('desc')?.touched && formData.get('desc')?.invalid }"
          />
          <div *ngIf="formData.get('desc')?.touched && formData.get('desc')?.invalid" class="invalid-feedback">
              <div *ngIf="formData.get('desc')?.errors?.['required']">Description is required.</div>
          </div>
        </div>
  
        <!-- Code -->
 <!-- Code -->
<div class="mb-3">
    <label for="code" class="form-label">Code <span class="text-danger">*</span></label>
    <input type="text" id="code" class="form-control" formControlName="code" placeholder="Enter Code"
      [ngClass]="{ 'is-invalid': formData.get('code')?.touched && formData.get('code')?.invalid }"
      style="text-transform: uppercase;"
      (ngModelChange)="formData.patchValue({ code: $event.toUpperCase() }, { emitEvent: false })" />
    <div *ngIf="formData.get('code')?.touched && formData.get('code')?.invalid" class="invalid-feedback">
      <div *ngIf="formData.get('code')?.errors?.['required']">Code is required.</div>
    </div>
  </div>
  
  
        <!-- Buttons -->
        <div class="text-end">
          <button type="button" class="btn btn-light" (click)="modal.dismiss('Close click')">Cancel</button>
          <button type="submit" class="btn btn-primary ms-1" [disabled]="loading">
            {{ loading ? 'Saving...' : (statusForm === 'add' ? 'Save' : 'Update') }}
          </button>
        </div>
  
      </form>
    </div>
  </ng-template>
